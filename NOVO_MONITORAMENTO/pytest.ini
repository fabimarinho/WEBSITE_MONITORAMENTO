[pytest]
# Configuração do pytest para o projeto de monitoramento

# Diretórios onde o pytest procura por testes
testpaths = tests

# Padrões de nomes de arquivos de teste
python_files = test_*.py

# Padrões de nomes de classes de teste
python_classes = Test*

# Padrões de nomes de funções de teste
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Marcadores customizados
markers =
    slow: marca testes que demoram para executar
    integration: marca testes de integração
    unit: marca testes unitários
    ssl: marca testes relacionados a SSL/TLS
    http: marca testes relacionados a HTTP
    playwright: marca testes relacionados a Playwright
    report: marca testes relacionados a relatórios

# Configuração de cobertura (se pytest-cov estiver instalado)
# [tool:pytest]
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Configuração de logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout para testes (se pytest-timeout estiver instalado)
# timeout = 300
# timeout_method = thread

